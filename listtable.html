<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>

<body>
    <!-- Unordered lists -->
    <ul style="list-style: square;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- Ordered lists -->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Nested lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>first</li>
                <li>second</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Tables  -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Phill</td>
                <td>peter@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>jdoe@gmail.com</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Phill</td>
            <td>peter@gmail.com</td>
        </tr>
    </table>

</body>

</html>

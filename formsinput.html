<!-- An HTML form is used to collect user input.
     The user input is most often sent to a server for processing.
     The name attribute specifies the name of an <input> element.
     The name attribute is used to reference elements in a JavaScript,
      or to reference form data after a form is submitted.
      Note: Only form elements with a name attribute will have their values passed when submitting a form.
     -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <br>
        <div>
            <label for="message">Message</label><br><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="birthdate">birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>
        <!-- radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="bike" id="membership">Simple
            <input type="radio" name="membership" value="Standard" id="membership" checked>Standard
            <input type="radio" name="membership" value="Super" id="membership">Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="likes">I like..</label>
            <input type="checkbox" name="likes" value="bike" id="likes">Bike
            <input type="checkbox" name="likes" value="car" id="likes" checked>Car
            <input type="checkbox" name="likes" value="boat" id="likes">Boat
        </div>

        <input type="button" value="submit">
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>    
</body>
</html>
